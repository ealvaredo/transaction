<div class='container'>
    <form [formGroup]="login" (ngSubmit)="onSubmit()">
        <div class='form-group'>
            <label for='user'>
                Username:
                <input class="form-control" type="text" formControlName="user" required>
                
                <div *ngIf="user.invalid && user.errors?.serverError" class="alert alert-danger">
                    {{user.errors.serverError}}
                </div>

            </label>
        </div>


        <div class='form-group'>
            <label>
                Password:
                <input class="form-control" type="text" formControlName="password" required>


            </label>
        </div>

        <button type="submit" class="btn btn-primary">Login</button>

    </form>
</div>
