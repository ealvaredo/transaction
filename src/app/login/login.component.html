<div class="wrapper">
    <form class="form-signin " [formGroup]="login" (ngSubmit)="onSubmit()">
        <h2 class="form-signin-heading">Ingresar</h2>
        <input type="text" class="form-control" formControlName="username" placeholder="Usuario" required=""
            autofocus=""
            [ngClass]="{ 'is-invalid': (username?.invalid  && (username?.dirty || username?.touched)) || (submitted && username?.errors) }" />

        <div *ngIf="username?.invalid && (username?.dirty || username?.touched || submitted) && username.errors.required"
            class="invalid-feedback">
            Ingrese su usuario.
        </div>
        <div *ngIf="username?.errors?.serverError" class="invalid-feedback">
            {{username.errors.serverError}}
        </div>

        <input type="password" class="form-control" formControlName="password" placeholder="Password" required=""
            [ngClass]="{ 'is-invalid': (password?.invalid  && (password?.dirty || password?.touched)) || (submitted && password?.errors) }" />

        <div *ngIf="password?.invalid && (password?.dirty || password?.touched || submitted) && password.errors.required" class="invalid-feedback">
            Ingrese su contraseña.
        </div>

        <div *ngIf="password?.errors?.serverError" class="invalid-feedback">
            {{password.errors.serverError}}
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    </form>
</div>
